<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Meaning Dictionary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        input, button {
            margin: 5px 0;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Word Meaning Dictionary</h1>
    <input type="text" id="wordInput" placeholder="Enter a word">

    <button id="addButton">Add Word</button>
    <button id="searchButton">Search Meaning</button>

    <div class="result" id="result"></div>

    <script src="dictionary.js"></script>
</body>
</html>
